live_config_reload = true

[window]
decorations = "Full"
opacity = 0.8

[window.padding]
x = 15
y = 15

[font]
size = 12

[font.normal]
family = "BlexMono Nerd Font Mono"
style = "Regular"

[colors.primary]
background = "#252322"
foreground = "#DCC1FF"
dim_foreground = "#B09ACC"
bright_foreground = "#ECDDFF"

[colors.cursor]
text = "CellBackground"
cursor = "CellForeground"

[colors.normal]
black = "#32344a"
red = "#f7768e"
green = "#9ece6a"
yellow = "#e0af68"
blue = "#7aa2f7"
magenta = "#ad8ee6"
cyan = "#449dab"
white = "#787c99"

[colors.bright]
black = "#444b6a"
red = "#ff7a93"
green = "#b9f27c"
yellow = "#ff9e64"
blue = "#7da6ff"
magenta = "#bb9af7"
cyan = "#0db9d7"
white = "#acb0d0"

[colors.hints.start]
background = "#F9E2AF"
foreground = "#1E1E2E"

[colors.hints.end]
background = "#A6ADC8"
foreground = "#1E1E2E"

[colors.search.focused_match]
background = "#A6E3A1"
foreground = "#1E1E2E"

[colors.search.matches]
background = "#A6ADC8"
foreground = "#1E1E2E"

[colors.selection]
text = "CellBackground"
background = "CellForeground"

[shell]
program = "/usr/bin/bash"


